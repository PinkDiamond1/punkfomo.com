<body class="container m-auto py-16 text-white text-3xl font-mono text-center">
    <div class="">

        <div>
            <h1 class="text-3xl text-center  flex justify-center items-center ">
                <img src="https://larvalabs.com/public/images/cryptopunks/punk6915.png"
                    class="pixelated bg-indigo-500 h-24" alt="">
                <img src="https://larvalabs.com/public/images/cryptopunks/punk6965.png"
                    class="pixelated bg-indigo-200 h-24" alt="">

                <img src="https://larvalabs.com/public/images/cryptopunks/punk2924.png"
                    class="pixelated bg-indigo-700 h-24" alt="">



                <!-- PIXEL FOMO -->
            </h1>
        </div>
        <div class="flex flex-col items-center justify-center space-y-10 text-6xl mt-24 " id="ask">
            <div>
                If invested <span>$<input type="number" value="" placeholder="amount" id="price"
                        class="bg-gray-100 w-64 border text-gray-900 outline-none"></span>

            </div>
            <div>
                in Crypto Punks

            </div>
            <div>
                on <span><select name="" id="month" class="outline-none bg-gray-100 border text-gray-900">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select></span>
                <span><select name="" id="year" class="outline-none bg-gray-100 border text-gray-900">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select></span> ?


            </div>
            <div class="">
                <button
                    class="btn border-2 border-gray-900  bg-opacity-100 hover:text-gray-900 hover:bg-gray-100 text-white py-0 px-12 mt-6 text-2xl btn leading-loose bg-indigo-500"
                    id="submit">Show Gains</button>
            </div>
        </div>
        <!-- Starts reveal -->
        <div class="flex flex-col items-center justify-center space-y-10 text-5xl mt-24  hidden" id="show">
            <div>
                If you invested $<span class="bg-green-400" id="show-price">1000</span> in avg Crypto Punks

            </div>

            <div>
                on <span class="bg-green-400" id="show-month">January</span>
                <span class="bg-green-400" id="show-year">2017</span>


            </div>
            <div>
                You would have made $<span class="bg-green-400" id="show-profit">1010000</span>


            </div>
            <div class="">
                <a class="btn border-2 border-gray-900  bg-opacity-100 hover:text-gray-900 hover:bg-gray-100 text-white py-4 px-12 mt-6 text-2xl btn leading-loose bg-indigo-500 twitter-share-button"
                    href="#" target="_blank">Share
                    On Twitter</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script src="main.js"></script>

            </span></a>
