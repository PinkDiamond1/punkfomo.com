<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="container m-auto py-16 text-white text-3xl font-mono text-center">
    <div class="">

        <div>
            <h1 class="text-3xl text-center  flex justify-center items-center ">
                <img src="https://larvalabs.com/public/images/cryptopunks/punk6915.png"
                    class="pixelated bg-indigo-500 h-24" alt="">
                <img src="https://larvalabs.com/public/images/cryptopunks/punk6965.png"
                    class="pixelated bg-indigo-200 h-24" alt="">

                <img src="https://larvalabs.com/public/images/cryptopunks/punk2924.png"
                    class="pixelated bg-indigo-700 h-24" alt="">



                <!-- PIXEL FOMO -->
            </h1>
        </div>
        <div class="flex flex-col items-center justify-center space-y-10 text-6xl mt-24 " id="ask">
            <div>
                If invested <span>$<input type="number" class="bg-gray-100 w-64 border text-gray-900"></span>

            </div>
            <div>
                in Crypto Punks

            </div>
            <div>
                on <span><select name="" id="" class="bg-gray-100 border text-gray-900">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select></span>
                <span><select name="" id="" class="bg-gray-100 border text-gray-900">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select></span> ?


            </div>
            <div class="">
                <button
                    class="btn border-2 border-gray-900  bg-opacity-100 hover:text-gray-900 hover:bg-gray-100 text-white py-0 px-12 mt-6 text-2xl btn leading-loose">SUBMIT</button>
            </div>
        </div>
        <!-- Starts reveal -->
        <div class="flex flex-col items-center justify-center space-y-10 text-5xl mt-24 " id="show">
            <div>
                If you invested <span class="bg-green-400">$1000</span> in Crypto Punks

            </div>

            <div>
                on <span class="bg-green-400">January</span>
                <span class="bg-green-400">2017</span>


            </div>
            <div>
                You would have made <span class="bg-green-400">$1010000</span>


            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script src="main.js"></script>

    <div class="credit ml-4 hover:text-blue-300 text-base">
        By <a href="https://twitter.com/niftymuseum" target="_blank">The $MUSE Team <span class=""></span>
            </span></a>
    </div>
</body>


</html>
